<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Dog Parks</title>
  </head>
  <body style="background-color: #9afd3c">
    <header
      style="
        background-color: #0074e4;
        color: white;
        text-align: center;
        padding: 10px;
      "
    >
      <h1>Parks and Dogs</h1>
      <div id="dateTime" style="margin-bottom: 10px;"></div>
      <div id="ipAddress" style="margin-bottom: 10px;"></div>
    </header>

    <audio id="dogSound" src="bark.mp3" preload="auto"></audio>
    <audio id="buffaloSound" src="petbuff.m4a" preload="auto"></audio>

    <div id="dogImageContainer"></div>
    <div id="webcams"></div>
    <div class="button-container">
      <button id="fetchWebcamsButton">National Park Webcams 🌲🌳</button>
      <button id="randomDogButton">Random Doggos 🐶🐾</button>
    </div>

    <footer>
      <p>
        Sound effects obtained from
        <a href="https://www.zapsplat.com" target="_blank">ZapSplat</a>.
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
